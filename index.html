<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>

<div class="container">
    <div class="row">
        <header class="col-md-12">
            <h1>Weather Dashboard</h1>
        </header>
    </div>
    <div class="row">
        <div class="col-md-4 city-con">
            <form role="form">

                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group searchbox clearfix">
                  <label for="search">Search for a City:</label>
                    <div class="search-con">
                      <input type="text" class="form-control" id="search-city">
                    </div>
                    <div class="submit-con">
                      <button type="submit" class="submitbtn"><i class="fa fa-search"></i></button>
                    </div>
                  
                </div>
            </form>
            <div class="button-list">
                <!-- insert city history here -->
                <ul class="list-group">
                    <!-- <button class="list-group-item list-group-item-action city">Raleigh</button>
                    <button class="list-group-item list-group-item-action city">New York</button>
                    <button class="list-group-item list-group-item-action city">Chicago</button>
                    <button class="list-group-item list-group-item-action city">Kansas City</button>
                    <button class="list-group-item list-group-item-action city">Seattle</button>
                    <button class="list-group-item list-group-item-action city">Atlanta</button>
                    <button class="list-group-item list-group-item-action city">Austin</button> -->
                  </ul>
            </div>
        </div>
        <div class="col-md-8">
            <!-- City results go here -->
            <div class="city-results"></div>
            <h2>Five Day Forecast:</h2>
            <!-- Five Day forecast goes here -->
            <div class="fiveday">
                <div class="card day0"></div>
                <div class="card day1"></div>
                <div class="card day2"></div>
                <div class="card day3"></div>
                <div class="card day4"></div>
            </div>
        </div>
    </div>
</div>


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = 'scripts.js'></script>
  </body>
</html>
